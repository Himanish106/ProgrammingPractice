<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Part 2</title>
  </head>
  <body>
    <h1>HTML FORMS PART 2</h1>
    <!-- <form action="09_link_to_forms_thank_you.html" method="get"> -->
    <form action="09_link_to_forms_thank_you.html" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
      <br />
      <br />
      <label for="Password">Password:</label>
      <input type="password" id="Password" name="Password" />
      <br />
      <br />
      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" />
      <br />
      <br />
      <input type="submit" value="Sign in" />
    </form>
  </body>
</html>

<!-- 1) action attribute is used to display a page after form submission -->
<!-- 2) name attribute: after form submission if we look at the url we will see the name="Whatever data we have passed". So in order to achieve this we use name attribute -->
<!-- 3) method='get':---- We will study about this in the backend. But basically after submission of forms our data goes somewhere. So in order to collect the data we use get method. get method shows the entered data on the url -->
<!-- 4) post method does not show data on the url.  Data goes to the http header -->
