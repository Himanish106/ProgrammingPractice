<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div and span</title>
    <style>
      .container1 {
        background-color: black;
        color: aliceblue;
      }
      .container2{
        background-color: aliceblue;
        color: blue;
      }
      .cls1{
        color: yellow;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <h2>heading</h2>
      <ul>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
      </ul>
    </div>
    <div class="container2">
      <h2>heading <span class="cls1">two</span></h2>
      <img src="./HTML5_logo_and_wordmark.svg.png" alt="HTML logo" />
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam nemo
        voluptates, aliquid laudantium ducimus nulla tenetur vero quidem enim.
        Aut.
      </p>
    </div>
  </body>
</html>

<!-- div is a block level element as it takes nearly 100% width of the block or more appropriately the box. While span is an inline level element as it takes only the space which the content occupies -->
