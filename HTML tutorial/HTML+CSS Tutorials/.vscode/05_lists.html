<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Ordered Lists -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Unordered Lists -->
    <ul style="list-style: circle;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Description Lists -->
    <dl>
        <!-- dt tag is to name the term we want to define -->
        <dt>Guitar</dt>
        <!-- dd tag is used to define the term -->
        <dd>Guitar is a 6 string instrument</dd>
        <dt>Ukulele</dt>
        <dd>Ukulele is a 4 string instrument</dd>
    </dl>
</body>
</html>
