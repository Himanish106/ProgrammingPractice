<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!-- For copyright symbol -->
    <p>Copyright &copy;</p>
    <!-- For less than symbol or angular brackets -->
    <p>2 &lt; 5</p>
    <!-- For greater than -->
    <p>5 &gt; 2</p>
    <!-- For ampersand symbol -->
    <p>&amp;</p>
    <!-- For rupees symbol -->
    <p>&#8377;</p>
    <!-- To add extra spaces in between -->
    <p>My name is Himanish &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Das</p>
  </body>
</html>
