<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Form elements</title>
  </head>
  <body>
    <form>
      <p>Comment Below:</p>
      <textarea
        name=""
        id=""
        cols="40"
        rows="20"
        placeholder="Type Here"
      ></textarea>
      <br />
      Pick Colour: <input type="color" name="" id="" />
      <br />
      Pick Date: <input type="date" name="" id="" />
      <br />
      <input type="file" name="" id="" />
    </form>
  </body>
</html>

<!-- textarea tag is used to add a textbox. -->
<!-- <input type="color" name="" id=""> is used to pick a colour according to our choice -->
