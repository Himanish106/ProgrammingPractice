<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>HTML FORMS</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" />
      <br />
      <br />
      <label for="Password">Password:</label>
      <input type="password" id="Password" />
      <br />
      <br />
      <label for="Email">Email:</label>
      <input type="email" id="Email" />
      <br />
      <br />
      <input type="submit" value="Sign in" />
    </form>
  </body>
</html>
<!-- 1) To create form we create the form tag at first -->
<!-- 2) Now every form has a label such as username address password etc. For that we use the label tag -->
<!-- 3) We can set the type of input that is password type number type or text type etc. For that we can use the input tag and set the type with the help of type attribute. So now if we click on the text "username" then the pointer of the text box is not ticking. We can only write in the textbox until and unless we click on the text box. So now we will set an id in the input tag. And in the label tag we will set the for as same as the id. This denotes that the label tag belongs to that id. So now if we click on the username the cursor blinks. -->
