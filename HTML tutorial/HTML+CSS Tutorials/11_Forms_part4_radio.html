<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Part 4</title>
  </head>
  <body>
    <h1>HTML FORMS PART 4</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Write Username" required />
      <br />
      <br />
      <label for="Password">Password:</label>
      <input
        type="password"
        id="Password"
        placeholder="Your Password"
        required
      />
      <br />
      <br />
      <p>Select Your gender</p>
      <label for="Male">Male</label>
      <input type="radio" name="gender" id="Male" value="Male" />
      <label for="Female">Female</label>
      <input type="radio" name="gender" id="Female" value="Female" />
      <label for="Other">Other</label>
      <input type="radio" name="gender" id="Other" value="Other" />
      <br />
      <br />
      <label for="Email">Email:</label>
      <input type="email" id="Email" placeholder="Your Email" required />
      <br />
      <br />
      <label for="age-group">Select Your Age</label>
      <select name="age-group-values" id="age-group" required>
        <option value="">Select Your age</option>
        <option value="5-10">5-10</option>
        <option value="11-20">11-20</option>
        <option value="21-40">21-40</option>
        <option value="41-50">41-50</option>
        <option value="50+">50+</option>
      </select>
      <input type="submit" value="Sign in" />
    </form>
  </body>
</html>

<!-- radio attribute is used to create some checkboxes -->
<!-- Now if we use only radio attribute we can select all options which will not be the case. So for that we use name attribute and keep all the options under the same name attribute by giving the same name to all options. So only one option gets selected -->
<!-- We use value attribute so that we can send the value at the backend -->
<!-- To create a dropdown list we use a select tag to select our age and options tag to select our values -->
