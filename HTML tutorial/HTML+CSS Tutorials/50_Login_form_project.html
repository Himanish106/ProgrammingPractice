<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="50_Login_form_project.css" />
    <title>50_Login_form_project</title>
  </head>
  <body>
    <div class="login">
      <h1>Login form using HTML and CSS</h1>
      <div class="login-form">
        <h3>Sign In</h3>
        <p class="demo">Sign in with your username and password</p>
        <form action="">
          <label for="username" class="sep">Your Username</label>
          <br />
          <input
            type="text"
            id="username"
            placeholder="Enter Username"
            class="input-field"
          />
          <br />
          <br />
          <label for="password" class="sep">Your Password</label>
          <br />
          <input
            type="text"
            id="password"
            placeholder="Enter Password"
            class="input-field"
          />
          <br />
          <br />
          <input type="checkbox" name="" id="check" />
          <label for="check">Remember Me</label>
          <a href="#" style="float: right">Forgot Password?</a>
          <br />
          <input type="button" value="Login" class="login-button" />
          <p>Not a member?<a href="#"> Register here!</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
