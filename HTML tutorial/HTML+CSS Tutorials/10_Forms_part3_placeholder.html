<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Part 3</title>
  </head>
  <body>
    <h1>HTML FORMS PART 3</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Write Username" required/>
      <br />
      <br />
      <label for="Password">Password:</label>
      <input type="password" id="Password" placeholder="Your Password" required/>
      <br />
      <br />
      <label for="Email">Email:</label>
      <input type="email" id="Email" placeholder="Your Email" required/>
      <br />
      <br />
      <input type="submit" value="Sign in" />
    </form>
  </body>
</html>

<!-- 1) placeholder:- Sometimes we see that within the text box itself it is written the following instructions to be followed by users. So to achieve this we use placeholder -->
<!-- 2) required attribute: This makes a field compulsory to be filled up. If we don't fill our forms does'nt get submitted and a message is displayed "Please fill out this field" -->
