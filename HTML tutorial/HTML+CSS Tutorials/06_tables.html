<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Himanish</td>
          <td>Das</td>
        </tr>
        <tr>
          <td>Mohit</td>
          <td>Sharma</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
<!-- To create a table we need to create the table tag first. Now for the table heading we need to use thead tag. Now within the thead tag we have two headings in a single row then within a single tr(table row) tag we will be creating two th tags and write the data. th tag bolds the text within the table. Now to create the body of the table we need to use a tag called tbody. Within tbody to input data in a single row we use the tr tag and write the data in the table using the td tag. -->
