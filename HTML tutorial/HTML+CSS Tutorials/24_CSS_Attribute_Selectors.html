<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="24_CSS_Attribute_Selectors.css">
    <title>24_CSS_Attribute_Selectors</title>
  </head>
  <body>
    <h2>Links</h2>
    <a href="https://www.google.co.in">Google India</a>
    <br />
    <a href="https://www.google.co.uk">Google UK</a>
    <br />
    <a href="https://www.flipkart.com">Flipkart</a>
    <br />
    <a href="www.facebook.com">Facebook</a>
    <br />
    <h2>Form</h2>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" /><br /> <br>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" /><br /><br>
      <label for="pass">Password</label>
      <input type="password" id="pass"> <br> <br>
      <input type="button" value="Submit">
    </form>
  </body>
</html>
