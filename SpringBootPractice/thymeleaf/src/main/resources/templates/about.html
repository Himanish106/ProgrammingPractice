<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is my about page</h1>
    <h2>Learning Thymeleaf</h2>
    <h1 th:text="${#strings.toUpperCase(name)}"></h1>
    <h2 th:text="${currentDate}"></h2>
    <p>User's name is <span th:text="${name}"></span></p>
    <h3>
      Length of user's name is <span th:text="${#strings.length(name)}"></span>
    </h3>
    <div th:with="a=5, b=10 , n=${name}">
        <h1>Value of a is <span th:text="${a}"></span></h1>
        <h1>Value of b is <span th:text="${b}"></span></h1>
        <h1 th:text="'User is ' + ${n}"></h1>
        <!-- Keep this in mind that these variables can only be accessed in the div only and not outside this div -->
    </div>
  </body>
</html>
